spring.application.name=SQL_Demo

spring.datasource.url=jdbc:mysql://localhost:3306/productmanagement?useSSL=true
spring.datasource.username=root
spring.datasource.password=Sample@2025

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#logging.level.root = DEBUG

logging.level.com.spring.sqldemo=trace
spring.output.ansi.enabled=always
logging.file.name = loggers.log
logging.pattern.file=%d{yyyy-MM-dd} [%level] %c{1.} [%t] %m%n